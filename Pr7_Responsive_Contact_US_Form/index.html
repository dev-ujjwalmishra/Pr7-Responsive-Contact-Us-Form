<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
    <!-- fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="box address">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="title">Address</p>
                    <p class="details">
                        Civil Lines<br>Prayagraj UP
                    </p>
                </div>
                <div class="box phone">
                    <i class="fas fa-phone-alt"></i>
                    <p class="title">Phone</p>
                    <p class="details">
                        +91 9565 3081XX<br>+91 9935 3818XX
                    </p>
                </div>
                <div class="box email">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="title">Address</p>
                    <p class="details">
                        umilab@gmail.com<br>info.umi@gmail.com
                    </p>
                </div>
            </div>
            <div class="right">
                <h3 class="msg-title">Send us a message</h3>
                <p class="msg-info">
                    If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.
                </p>
                <form action="#" class="msg-form">
                    <input type="text" placeholder="Enter your name">
                    <input type="email" placeholder="Enter your email">
                    <textarea placeholder="Enter your message"></textarea>
                    <input type="button" class="btn" value="Send Now">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
